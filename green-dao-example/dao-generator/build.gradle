apply plugin: 'application'
apply plugin: 'java'

mainClassName = "org.guides.generator.DaoGenerator"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('de.greenrobot:DaoGenerator:1.3.0')
}

run {
    args "../android-example/src/main/java/"
}